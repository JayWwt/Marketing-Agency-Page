<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Arrow Slide with Text Hide</title>
  <style>
    body {
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .slide-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px 10px 12px;
      background-color: #ffffff;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      color: #000;
      cursor: pointer;
      gap: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .icon {
      width: 24px;
      height: 24px;
      background-color: #e94e77;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 14px;
      transition: transform 1s ease;
      flex-shrink: 0;
    }

    .text {
      white-space: nowrap;
      transition: opacity 0.5s ease, transform 1s ease;
    }

    /* Hover Effects */
    .slide-button:hover .icon {
      transform: translateX(160px);
    }

    .slide-button:hover .text {
      opacity: 0;
      transform: translateX(-10px);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .slide-button {
        font-size: 14px;
        padding: 8px 16px;
      }

      .icon {
        width: 20px;
        height: 20px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="slide-button">
    <div class="icon">➤</div>
    <div class="text">Start your Free Trial</div>
  </div>

</body>
</html>
