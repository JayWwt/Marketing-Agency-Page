<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the Webpage -->
    <title>My Website Title</title>
    <!-- Description for SEO -->
    <meta name="description" content="This is a sample website description used for SEO purposes.">
    <!-- Keywords for SEO -->
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Design">
    <!-- Author Info -->
    <meta name="author" content="Your Name Here">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- jQuery + Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <style>
        #main-section {
            max-width: 1440px;
            margin: 0 auto;
            padding: 50px 60px;
        }

        .main-container {
            margin-bottom: 30px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        @media (min-width: 1025px) {
            .owl-carousel {
                display: flex !important;
                flex-wrap: wrap;
                gap: 20px 40px;
            }

            .owl-carousel .owl-stage-outer,
            .owl-carousel .owl-stage,
            .owl-carousel .owl-item {
                all: unset;
            }

            .owl-carousel .gallery-item {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>

<body>
    <section id="main-section">
        <div class="main-container">
            <h1>Sample Layout</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde nemo placeat, iure minima exercitationem
                distinctio adipisci tenetur quod veritatis ab explicabo nostrum ipsum asperiores? Ipsum accusantium
                minima eos accusamus odio.</p>
        </div>

        <div class="gallery-wrapper owl-carousel">
            <div class="gallery-item"><img src="/Images/design.jpg" alt="Image 1" /></div>
            <div class="gallery-item"><img src="/Images/marketing.jpg" alt="Image 2" /></div>
            <div class="gallery-item"><img src="/Images/strategy.jpg" alt="Image 3" /></div>
            <div class="gallery-item"><img src="/Images/marketing.jpg" alt="Image 4" /></div>
        </div>
    </section>

    <script>
        let owlInitialized = false;

        function initOrDestroyOwlCarousel() {
            const $carousel = $('.owl-carousel');
            const width = window.innerWidth;

            if (width <= 1024 && !owlInitialized) {
                $carousel.owlCarousel({
                    items: 1,
                    loop: true,
                    margin: 20,
                    autoplay: true,
                    smartSpeed: 500,
                    dots: false
                });
                owlInitialized = true;
            }

            if (width > 1024 && owlInitialized) {
                $carousel.trigger('destroy.owl.carousel');
                owlInitialized = false;
            }
        }

        $(document).ready(initOrDestroyOwlCarousel);
        $(window).resize(initOrDestroyOwlCarousel);

    </script>


</body>

</html>
